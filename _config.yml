# Dependencies
markdown:      kramdown
kramdown:
   input: Markdown #GFM
   hard_wrap: false
gems:
- jekyll-coffeescript
- jekyll-paginate
#markdown: redcarpet #not be supported on GitHub Pages after May 1s
#redcarpet:
#  extensions: []
highlighter:     rouge
#highlighter: pygments #'pygments' highlighter is currently unsupported on GitHub Pages


# Permalinks
permalink:        pretty
#relative_permalinks: true #This setting is deprecated as has been removed from the latest version of Jekyll (1/02/16)


# Setup
title:            DfAC blog
tagline:          'Lets talk science and data science'
description:      'Blog about data science, GNSS and navigation... and probably everything in between.'
url:              http://DfAC.github.io/
baseurl:          http://DfAC.github.io/

author:
  name:           'Lukasz K Bonenberg'
  url:            http://DfAC.github.io/

paginate:         5

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://avatars3.githubusercontent.com/u/8841751?v=3&u=764eea65c40d4fc7527e89a01e78f3da8da3683a&s=140

#
# Flags below are optional
#

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: DfAC
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: Yajirunokaze
  stackoverflow: users/3126969/dfac # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: LKB

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url:

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#baseurl: ""


  # Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME
